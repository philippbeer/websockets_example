<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Websockets example</title>
  <meta name="description" content="A websockets example">
  <meta name="author" content="Philipp Beer">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
  <h1>Websockets example</h1>
  <ul class="tsummary">
    <li>simple websocket setup to send json via websockets in js</li>
  </ul>
  
  <script>
    const ws = new WebSocket("ws://localhost:8082");

    ws.addEventListener("open", e => {
	ws.send(JSON.stringify({
	    lat: 48.08651232982592,
	    lon: 11.66152033678722
	}));
    });


  </script>
</body>
</html>
